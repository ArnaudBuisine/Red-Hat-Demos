<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Assistant - Red Hat AI</title>
    <!-- KaTeX for LaTeX math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 4px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-avatar {
            background: #f0f0f0;
            color: #333;
        }

        .message-content-wrapper {
            position: relative;
            max-width: 70%;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .copy-button {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s, background 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
            color: #666;
            z-index: 10;
        }

        .message.assistant:hover .copy-button {
            opacity: 1;
        }

        .copy-button:hover {
            background: #f0f0f0;
            color: #333;
        }

        .copy-button:active {
            background: #e0e0e0;
        }

        .copy-button.copied {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }

        .copy-button.copied::after {
            content: ' âœ“';
        }

        /* Markdown formatting styles */
        .message-content p {
            margin: 0.5em 0;
        }

        .message-content p:first-child {
            margin-top: 0;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content ul,
        .message-content ol {
            margin: 0.5em 0;
            padding-left: 1.5em;
        }

        .message-content li {
            margin: 0.25em 0;
        }

        .message-content code {
            background: rgba(0, 0, 0, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message-content pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 0.5em 0;
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }

        .message-content strong {
            font-weight: 600;
        }

        .message-content em {
            font-style: italic;
        }

        /* KaTeX math styling */
        .message-content .katex {
            font-size: 1.1em;
        }

        .message-content .katex-display {
            margin: 1em 0;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: #f5f5f5;
            color: #333;
        }

        .message.error .message-content {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .message.typing .message-content {
            background: #f5f5f5;
        }

        .typing-indicator {
            display: inline-flex;
            gap: 4px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
        }

        .input-area textarea {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 16px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
            resize: none;
            overflow-y: auto;
            min-height: 48px;
            max-height: 200px;
            line-height: 1.5;
            height: 48px;
        }

        .input-area textarea:focus {
            border-color: #667eea;
        }

        .input-area button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .input-area button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .input-area button:active:not(:disabled) {
            transform: translateY(0);
        }

        .input-area button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chat Assistant</h1>
            <p>Powered by Red Hat AI Services - Mistral Small 24B</p>
        </div>
        <div class="messages" id="messages">
            <div class="empty-state">
                <div>
                    <p>ðŸ‘‹ Start a conversation by typing a message below</p>
                </div>
            </div>
        </div>
        <div class="input-area">
            <textarea 
                id="messageInput" 
                placeholder="Type your message... (Press Enter to send, Shift+Enter for new line)" 
                autocomplete="off"
                rows="1"
            ></textarea>
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        let sessionId = 'session-' + Date.now();
        let currentAssistantMessage = null;
        let currentAssistantRawContent = '';

        // Auto-resize textarea based on content
        function autoResizeTextarea(textarea) {
            // Reset height to auto to get the correct scrollHeight
            textarea.style.height = 'auto';
            // Calculate new height (min 48px, max 200px)
            const newHeight = Math.min(Math.max(textarea.scrollHeight, 48), 200);
            textarea.style.height = newHeight + 'px';
            // Show scrollbar if content exceeds max height
            textarea.style.overflowY = textarea.scrollHeight > 200 ? 'auto' : 'hidden';
        }

        // Initialize textarea resize
        messageInput.addEventListener('input', function() {
            autoResizeTextarea(this);
        });

        // Set initial height
        autoResizeTextarea(messageInput);

        // Configure marked.js for markdown rendering
        if (typeof marked !== 'undefined') {
            marked.setOptions({
                breaks: true,
                gfm: true
            });
        }

        // Function to render markdown and LaTeX
        function renderFormattedContent(rawContent) {
            if (!rawContent) return '';
            
            // First, render markdown
            let html = '';
            if (typeof marked !== 'undefined') {
                html = marked.parse(rawContent);
            } else {
                // Fallback: escape HTML and preserve line breaks
                html = rawContent
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/\n/g, '<br>');
            }
            
            return html;
        }

        // Function to render LaTeX in an element
        function renderLaTeX(element) {
            if (typeof renderMathInElement !== 'undefined') {
                renderMathInElement(element, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '\\[', right: '\\]', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // Function to copy formatted content to clipboard
        async function copyToClipboard(rawText, button) {
            try {
                // Copy the raw text content (which includes LaTeX notation)
                // This preserves the original formatting like \[ PV = nRT \] and \( P \)
                const textToCopy = rawText || '';
                
                if (!textToCopy || textToCopy.trim() === '') {
                    console.warn('No content to copy');
                    button.textContent = 'No content';
                    setTimeout(() => {
                        button.textContent = 'Copy';
                    }, 2000);
                    return;
                }
                
                console.log('Copying text (length:', textToCopy.length, '):', textToCopy.substring(0, 100) + '...');
                
                let copySuccessful = false;
                
                // Try modern Clipboard API first (requires HTTPS or localhost)
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    try {
                        await navigator.clipboard.writeText(textToCopy);
                        console.log('Successfully copied using Clipboard API');
                        copySuccessful = true;
                    } catch (clipboardError) {
                        console.warn('Clipboard API failed, trying fallback:', clipboardError);
                        // Fall through to fallback
                    }
                }
                
                // Fallback method (works in all browsers, including when Clipboard API fails)
                if (!copySuccessful) {
                    console.log('Using fallback copy method');
                    const textArea = document.createElement('textarea');
                    textArea.value = textToCopy;
                    textArea.style.position = 'fixed';
                    textArea.style.top = '0';
                    textArea.style.left = '0';
                    textArea.style.width = '2em';
                    textArea.style.height = '2em';
                    textArea.style.padding = '0';
                    textArea.style.border = 'none';
                    textArea.style.outline = 'none';
                    textArea.style.boxShadow = 'none';
                    textArea.style.background = 'transparent';
                    textArea.style.opacity = '0';
                    textArea.style.zIndex = '-9999';
                    textArea.setAttribute('readonly', '');
                    textArea.setAttribute('aria-hidden', 'true');
                    
                    document.body.appendChild(textArea);
                    
                    // Select and copy - try multiple methods for better compatibility
                    textArea.focus();
                    textArea.select();
                    
                    // For iOS
                    if (navigator.userAgent.match(/ipad|iphone/i)) {
                        const range = document.createRange();
                        range.selectNodeContents(textArea);
                        const selection = window.getSelection();
                        selection.removeAllRanges();
                        selection.addRange(range);
                        textArea.setSelectionRange(0, 999999);
                    } else {
                        textArea.setSelectionRange(0, textToCopy.length);
                    }
                    
                    try {
                        const successful = document.execCommand('copy');
                        if (!successful) {
                            throw new Error('execCommand returned false');
                        }
                        console.log('Successfully copied using fallback method');
                        copySuccessful = true;
                    } catch (execError) {
                        console.error('execCommand failed:', execError);
                        throw new Error('Both copy methods failed');
                    } finally {
                        document.body.removeChild(textArea);
                    }
                }
                
                if (!copySuccessful) {
                    throw new Error('All copy methods failed');
                }
                
                // Verify copy by reading back (optional, for debugging)
                if (navigator.clipboard && navigator.clipboard.readText) {
                    try {
                        const copiedText = await navigator.clipboard.readText();
                        console.log('Verified clipboard content:', copiedText.substring(0, 50) + '...');
                    } catch (e) {
                        // Can't verify, but that's okay
                        console.log('Could not verify clipboard (permission issue)');
                    }
                }
                
                // Show feedback
                const originalText = button.textContent.replace(' âœ“', '').replace('Copied!', 'Copy').replace('Failed', 'Copy');
                button.classList.add('copied');
                button.textContent = 'Copied!';
                
                setTimeout(() => {
                    button.classList.remove('copied');
                    button.textContent = originalText;
                }, 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
                button.textContent = 'Failed';
                button.style.background = '#f44336';
                setTimeout(() => {
                    button.textContent = 'Copy';
                    button.style.background = '';
                }, 2000);
            }
        }

        // Function to strip HTML and convert to plain text (preserving formatting)
        function stripHtml(html) {
            const tmp = document.createElement('DIV');
            tmp.innerHTML = html;
            
            // Convert LaTeX to readable format
            tmp.querySelectorAll('.katex').forEach(el => {
                const mathText = el.getAttribute('aria-label') || el.textContent;
                el.replaceWith(document.createTextNode(mathText));
            });
            
            return tmp.textContent || tmp.innerText || '';
        }

        function addMessage(role, content, isError = false, rawContent = null) {
            // Remove empty state if present
            const emptyState = messagesContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}${isError ? ' error' : ''}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'U' : 'A';
            
            // Create wrapper for content and copy button
            const contentWrapper = document.createElement('div');
            contentWrapper.className = 'message-content-wrapper';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (role === 'assistant' && !isError) {
                // For assistant messages, render formatted content
                contentDiv.innerHTML = renderFormattedContent(content);
                // Render LaTeX after a short delay to ensure DOM is ready
                setTimeout(() => renderLaTeX(contentDiv), 10);
                
                // Add copy button for assistant messages
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-button';
                copyButton.textContent = 'Copy';
                copyButton.title = 'Copy answer to clipboard';
                // Store content reference in the button's data attribute for later access
                copyButton.setAttribute('data-content', rawContent || content || '');
                copyButton.onclick = async (e) => {
                    e.stopPropagation(); // Prevent any event bubbling
                    // Get content from data attribute, or from the message div, or fallback to content
                    let contentToCopy = copyButton.getAttribute('data-content') || 
                                       messageDiv.getAttribute('data-raw-content') || 
                                       rawContent || 
                                       content || '';
                    
                    // If still empty, try to get from the content div's text
                    if (!contentToCopy || contentToCopy.trim() === '') {
                        contentToCopy = contentDiv.textContent || contentDiv.innerText || '';
                    }
                    
                    console.log('Copy button clicked, content length:', contentToCopy?.length || 0);
                    if (contentToCopy && contentToCopy.trim() !== '') {
                        await copyToClipboard(contentToCopy, copyButton);
                    } else {
                        console.warn('No content found to copy');
                        copyButton.textContent = 'No content';
                        setTimeout(() => {
                            copyButton.textContent = 'Copy';
                        }, 2000);
                    }
                };
                contentWrapper.appendChild(copyButton);
                
                // Store raw content in data attribute for copying
                if (rawContent) {
                    messageDiv.setAttribute('data-raw-content', rawContent);
                }
            } else {
                // For user messages and errors, use plain text
                contentDiv.textContent = content;
            }
            
            contentWrapper.appendChild(contentDiv);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentWrapper);
            messagesContainer.appendChild(messageDiv);
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return { contentDiv, messageDiv };
        }

        function addTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant typing';
            messageDiv.id = 'typing-indicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'A';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Disable input
            messageInput.disabled = true;
            sendButton.disabled = true;
            messageInput.value = '';
            // Reset textarea height
            messageInput.style.height = 'auto';

            // Add user message
            addMessage('user', message);

            // Add typing indicator
            addTypingIndicator();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        sessionId: sessionId
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                // Remove typing indicator
                removeTypingIndicator();

                // Create assistant message container
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message assistant';
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = 'A';
                
                // Create wrapper for content and copy button
                const contentWrapper = document.createElement('div');
                contentWrapper.className = 'message-content-wrapper';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                // Add copy button
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-button';
                copyButton.textContent = 'Copy';
                copyButton.title = 'Copy answer to clipboard';
                copyButton.style.opacity = '1'; // Always visible during streaming
                // Store reference to currentAssistantRawContent in button
                copyButton.setAttribute('data-content', '');
                copyButton.onclick = async (e) => {
                    e.stopPropagation();
                    // Get the latest content from currentAssistantRawContent or data attribute
                    let contentToCopy = currentAssistantRawContent || copyButton.getAttribute('data-content') || '';
                    
                    console.log('Copy button clicked (streaming), content length:', contentToCopy?.length || 0);
                    if (contentToCopy && contentToCopy.trim() !== '') {
                        await copyToClipboard(contentToCopy, copyButton);
                    } else {
                        console.warn('No content found to copy (streaming)');
                        copyButton.textContent = 'No content';
                        setTimeout(() => {
                            copyButton.textContent = 'Copy';
                        }, 2000);
                    }
                };
                contentWrapper.appendChild(copyButton);
                
                contentWrapper.appendChild(contentDiv);
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(contentWrapper);
                messagesContainer.appendChild(messageDiv);
                currentAssistantMessage = contentDiv;
                currentAssistantRawContent = '';

                // Remove empty state if present
                const emptyState = messagesContainer.querySelector('.empty-state');
                if (emptyState) {
                    emptyState.remove();
                }

                // Read stream
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.substring(6);
                            if (data.trim() === '') continue;

                            try {
                                const parsed = JSON.parse(data);
                                
                                if (parsed.error) {
                                    contentDiv.textContent = parsed.error;
                                    messageDiv.classList.add('error');
                                    break;
                                }
                                
                                if (parsed.content) {
                                    // Accumulate raw content
                                    currentAssistantRawContent += parsed.content;
                                    
                                    // Re-render the entire content with formatting
                                    contentDiv.innerHTML = renderFormattedContent(currentAssistantRawContent);
                                    
                                    // Re-render LaTeX
                                    renderLaTeX(contentDiv);
                                    
                                    // Update copy button handler and data attribute
                                    copyButton.setAttribute('data-content', currentAssistantRawContent);
                                    copyButton.onclick = async (e) => {
                                        e.stopPropagation();
                                        const contentToCopy = currentAssistantRawContent || copyButton.getAttribute('data-content') || '';
                                        console.log('Copy during streaming, content length:', contentToCopy.length);
                                        if (contentToCopy && contentToCopy.trim() !== '') {
                                            await copyToClipboard(contentToCopy, copyButton);
                                        } else {
                                            console.warn('No content to copy during streaming');
                                        }
                                    };
                                    
                                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                                }
                                
                                if (parsed.done) {
                                    // Final render to ensure all LaTeX is processed
                                    renderLaTeX(contentDiv);
                                    // Store raw content in message div and button for copying
                                    messageDiv.setAttribute('data-raw-content', currentAssistantRawContent);
                                    copyButton.setAttribute('data-content', currentAssistantRawContent);
                                    // Make copy button only visible on hover after completion
                                    copyButton.style.opacity = '';
                                    // Final update of copy button handler
                                    copyButton.onclick = async (e) => {
                                        e.stopPropagation();
                                        const contentToCopy = currentAssistantRawContent || 
                                                             copyButton.getAttribute('data-content') || 
                                                             messageDiv.getAttribute('data-raw-content') || '';
                                        console.log('Copy after completion, content length:', contentToCopy.length);
                                        if (contentToCopy && contentToCopy.trim() !== '') {
                                            await copyToClipboard(contentToCopy, copyButton);
                                        } else {
                                            console.warn('No content to copy after completion');
                                        }
                                    };
                                    break;
                                }
                            } catch (e) {
                                // Skip malformed JSON
                            }
                        }
                    }
                }

            } catch (error) {
                removeTypingIndicator();
                addMessage('assistant', `Error: ${error.message}. Please try again.`, true);
                console.error('Chat error:', error);
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
                currentAssistantMessage = null;
                currentAssistantRawContent = '';
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
            // Allow Shift+Enter for new lines (default behavior)
        });

        // Focus textarea on load and set initial height
        messageInput.focus();
        autoResizeTextarea(messageInput);
    </script>
